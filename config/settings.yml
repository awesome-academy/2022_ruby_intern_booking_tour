review:
  rating_min: 0
  rating_max: 5
  content_max: 120
  review_per_page: 5
  admin_per_page: 10
  star: 5
  review_option: [0, 1, 2, 3, 4, 5]

tour:
  name_max: 120
  description_max: 120
  rating_min: 0
  rating_max: 5
  image_type: ["image/jpeg", "image/gif", "image/png"]
  image_size: 5
  image_resize: [500, 500]
  tour_per_page: 10
  default_quantity: 1
  per_admin: 10
  height_limit: 500
  width_limit: 500
  quantity_min: 1
  stock_min: 0

user:
  name_max: 50
  email_max: 255
  email_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  pass_min: 6
  image_type: ["image/jpeg", "image/gif", "image/png"]
  image_size: 5
  image_resize: [500, 500]
  per_page: 10

tours_request:
  per_page_admin: 10
  per_page_user: 10

admin:
  tour:
    name:
      asc: "1"
      desc: "2"
    price:
      asc: "3"
      desc: "4"

image:
  type: <%= %w(image/jpeg image/gif image/png) %>
